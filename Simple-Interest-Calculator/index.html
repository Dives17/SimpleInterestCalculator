<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<title>Simple Interest Calculator</title>
</head>
<body>
      
       <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="middlediv">
        
        <p>Amount&nbsp;&nbsp;&nbsp;&nbsp; <input type="number"  id="principal">  </p><br/>
        <p>Rate&emsp;&emsp;<input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="updateRate()">
        <span id="rate_val">10.25%</span></p>  <br/>
        
        <p>No. of Years &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select></p>
        <br/>
        
    

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        
        
        
        </div>
        <footer class="footer">
          <p>&copy;Dives copyright</p>
        </footer>
        </div>
        
        
</body>
</html>
